version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: s3learn-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb+srv://new_user1998:Darsh1998@cluster0.8rfeoyy.mongodb.net/s3learnUID?retryWrites=true&w=majority
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
